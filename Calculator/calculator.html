<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        .calculator {
            width: 288px;
            padding: 16px;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        #toggleDarkMode {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        #operation {
            font-size: 24px;
            font-weight: 600;
        }
        #display {
            font-size: 36px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 24px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            font-size: 18px;
            font-weight: 600;
            height: 56px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:nth-child(17) {
            grid-column: span 2;
        }
        .light-mode {
            background-color: #fff4e6;
        }
        .light-mode .calculator {
            background-color: #fff5e6;
        }
        .light-mode button {
            background-color: white;
            color: #1f2937;
        }
        .light-mode button:hover {
            background-color: #f3f4f6;
        }
        .light-mode .operator {
            background-color: #fbd38d;
        }
        .light-mode .operator:hover {
            background-color: #f6ad55;
        }
        .dark-mode {
            background-color: #111827;
        }
        .dark-mode .calculator {
            background-color: #1f2937;
        }
        .dark-mode button {
            background-color: #374151;
            color: white;
        }
        .dark-mode button:hover {
            background-color: #4b5563;
        }
        .dark-mode .operator {
            background-color: #f97316;
        }
        .dark-mode .operator:hover {
            background-color: #ea580c;
        }
    </style>
</head>
<body class="light-mode">
    <div class="calculator">
        <div class="header">
            <button id="toggleDarkMode">üåô</button>
            <div id="operation"></div>
        </div>
        <div id="display">0</div>
        <div class="buttons">
            <button onclick="handleClear()">C</button>
            <button onclick="handleSpecial('+/-')">+/-</button>
            <button onclick="handleSpecial('%')">%</button>
            <button onclick="handleOperation('/')" class="operator">/</button>
            <button onclick="handleNumber('7')">7</button>
            <button onclick="handleNumber('8')">8</button>
            <button onclick="handleNumber('9')">9</button>
            <button onclick="handleOperation('x')" class="operator">x</button>
            <button onclick="handleNumber('4')">4</button>
            <button onclick="handleNumber('5')">5</button>
            <button onclick="handleNumber('6')">6</button>
            <button onclick="handleOperation('-')" class="operator">-</button>
            <button onclick="handleNumber('1')">1</button>
            <button onclick="handleNumber('2')">2</button>
            <button onclick="handleNumber('3')">3</button>
            <button onclick="handleOperation('+')" class="operator">+</button>
            <button onclick="handleNumber('0')">0</button>
            <button onclick="handleNumber('.')">.</button>
            <button onclick="handleEquals()" class="operator">=</button>
        </div>
    </div>

    <script>
        let display = "0";
        let operation = "";
        let prevValue = "";
        let darkMode = false;

        const displayElement = document.getElementById('display');
        const operationElement = document.getElementById('operation');
        const toggleDarkModeButton = document.getElementById('toggleDarkMode');

        function updateDisplay() {
            displayElement.textContent = display;
            operationElement.textContent = `${prevValue} ${operation}`;
        }

        function handleNumber(num) {
            if (display === "0") {
                display = num;
            } else {
                display += num;
            }
            updateDisplay();
        }

        function handleOperation(op) {
            if (prevValue) {
                handleEquals();
            } else {
                prevValue = display;
                display = "0";
            }
            operation = op;
            updateDisplay();
        }

        function handleEquals() {
            if (!prevValue || !operation) return;
            const prev = parseFloat(prevValue);
            const current = parseFloat(display);
            let result = 0;
            switch (operation) {
                case "+":
                    result = prev + current;
                    break;
                case "-":
                    result = prev - current;
                    break;
                case "x":
                    result = prev * current;
                    break;
                case "/":
                    result = prev / current;
                    break;
            }
            display = result.toString();
            prevValue = "";
            operation = "";
            updateDisplay();
        }

        function handleClear() {
            display = "0";
            prevValue = "";
            operation = "";
            updateDisplay();
        }

        function handleSpecial(type) {
            if (type === '+/-') {
                display = (parseFloat(display) * -1).toString();
            } else if (type === '%') {
                display = (parseFloat(display) / 100).toString();
            }
            updateDisplay();
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            toggleDarkModeButton.textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        toggleDarkModeButton.addEventListener('click', toggleDarkMode);

        updateDisplay();
    </script>
</body>
</html>
